<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - O √öltimo Ref√∫gio</title>
    <style>
        :root {
            --ouro: #FFD700;
            --vermelho: #8B0000;
            --sombra: rgba(0,0,0,0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            color: white;
            background: url('https://i.imgur.com/RLktY0S.jpeg') fixed;
            min-height: 100vh;
        }

        /* Menu Superior */
        .navbar {
            background: rgba(0,0,0,0.85);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
            border: 1px solid var(--ouro);
        }

        .nav-link:hover {
            background: var(--vermelho);
            transform: scale(1.05);
        }

        /* Conte√∫do Principal */
        .container {
            max-width: 1000px;
            margin: 100px auto 50px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: var(--ouro);
            text-shadow: 2px 2px 4px var(--sombra);
            margin-bottom: 30px;
        }

        /* Formul√°rio */
        .formulario {
            background: rgba(0,0,0,0.7);
            padding: 30px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
            border: 2px solid var(--ouro);
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--ouro);
            color: white;
            border-radius: 5px;
            font-size: 1em;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button {
            background: linear-gradient(45deg, var(--vermelho), #FF4500);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1em;
            margin-top: 10px;
            border: 1px solid var(--ouro);
        }

        button:hover {
            background: linear-gradient(45deg, #FF4500, var(--vermelho));
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar {
                justify-content: center;
                flex-wrap: wrap;
            }

            .nav-link {
                margin: 5px;
                font-size: 0.9em;
            }

            .formulario {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="https://i.imgur.com/5tn6Dwl.png" class="server-icon" alt="√çcone">
        <a href="index.html" class="nav-link">üè† Home</a>
        <a href="regras.html" class="nav-link">üìú Regras</a>
        <a href="doacoes.html" class="nav-link">üíé Doa√ß√µes</a>
        <a href="contato.html" class="nav-link">üì© Contato</a>
    </nav>

    <div class="container">
        <h1>FALE CONOSCO</h1>
        
        <div class="formulario">
            <form id="contactForm">
                <input type="text" name="name" placeholder="Seu nome" required>
                <input type="email" name="email" placeholder="Seu e-mail" required>
                <textarea name="message" placeholder="Sua mensagem" required></textarea>
                <button type="submit">ENVIAR MENSAGEM</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Substitua pelo seu Webhook do Discord
            const webhookURL = 'https://discord.com/api/webhooks/1348662166819180786/5D4gSZ4F1NKLEC66ECCJyO5nLQWRizHgFPbAbcf7itpth5Ime9sDELQGtJP0CyIVBh_n';
            
            const formData = new FormData(this);
            const message = {
                content: `Nova mensagem de: ${formData.get('name')}\nEmail: ${formData.get('email')}\nMensagem: ${formData.get('message')}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(message)
            })
            .then(() => alert('Mensagem enviada com sucesso!'))
            .catch(() => alert('Erro ao enviar mensagem'));
        });
    </script>
</body>
</html>
