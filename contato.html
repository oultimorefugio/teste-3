<body>
    <nav class="navbar">
        <img src="ICONE_SERVIDOR.png" class="server-icon" alt="√çcone">

        <a href="contato.html" class="nav-link">üì© Contato</a>
    </nav>

    <div class="container">
        <h1>FALE CONOSCO</h1>
        
        <div class="formulario">
            <form id="contactForm">
                <input type="text" placeholder="Seu nome" required>
                <input type="email" placeholder="Seu e-mail" required>
                <textarea rows="5" placeholder="Sua mensagem" required></textarea>
                <button type="submit">ENVIAR MENSAGEM</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Substituir pelo seu Webhook do Discord
            const webhookURL = 'SEU_WEBHOOK_DISCORD';
            
            const formData = new FormData(this);
            const message = {
                content: `Nova mensagem de: ${formData.get('name')}\nEmail: ${formData.get('email')}\nMensagem: ${formData.get('message')}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(message)
            })
            .then(() => alert('Mensagem enviada com sucesso!'))
            .catch(() => alert('Erro ao enviar mensagem'));
        });
    </script>
</body>
